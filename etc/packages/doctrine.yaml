doctrine:
    dbal:
        url: '%env(DATABASE_URL)%'
        types:
            items: L3l0Labs\Adapters\Doctrine\Type\ItemsType
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: false
        mappings:
            Accounting:
                is_bundle: false
                type: yml
                dir: '%kernel.project_dir%/etc/doctrine/accounting'
                prefix: 'L3l0Labs\Accounting'
                alias: Accouting
